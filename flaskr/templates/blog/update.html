{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
        <label for="body">Body</label>
        <textarea  name="body" id="body">{{ request.form['body'] or post['title'] }}</textarea>
        <input type="submit" value="Save" formmethod="post">
    </form>
    <hr>
    <form>
        <input class="danger" type="submit" value="Delete" formmethod="post" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
